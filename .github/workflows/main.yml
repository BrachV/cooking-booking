name: Deploy Front

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  

      - name: Install dependencies
        run: cd front-end && sudo npm install 

      - name: Build the project
        run: cd front-end && sudo npm run build  

      - name: Archive build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: frontend-build
          path: front-end/build
