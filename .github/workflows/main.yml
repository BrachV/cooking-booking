name: Deploy Front

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  

      - name: Install dependencies and build
        run: |
          cd front-end
          npm install
          npm run build

      - name: Deploy via SSH
        uses: google-github-actions/ssh-compute@v1
        with:
          instance_name: 'instance-20240222-131545'
          zone: 'europe-west9-a'
          ssh_private_key: '${{secrets.SSH_PRIVATE_KEY}}'
          script: |
            cd /home/noapo/cooking-booking/
            git pull
